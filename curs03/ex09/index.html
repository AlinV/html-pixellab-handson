<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <form>
    <ul>
      <li>
        <label for="name">Nume*</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nume"
          maxlength="30"
          minlength="5"
          required
        >
      </li>
      <li>
        <label for="surname">Prenume*</label>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Prenume"
          minlength="5"
          maxlength="30"
          required
        >
      </li>
      <li>
        <label for="message">Mesaj*</label>
        <textarea
          name="message"
          id="message"
          placeholder="Mesaj"
          cols="30"
          rows="4"
          required
        ></textarea>
      </li>
      <li>
        <label for="details">Detalii</label>
        <textarea
          name="details"
          id="details"
          placeholder="Detalii"
          cols="30"
          rows="8"
        ></textarea>
      </li>
    </ul>
    <button name="submit">Trimite</button>
  </form>
  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
