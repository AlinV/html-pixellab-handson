<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th>Marca</th>
      <th>Model</th>
      <th>Generatie</th>
    </tr>
    <tr>
      <td>Audi</td>
      <td>A4</td>
      <td>B7</td>
    </tr>
    <tr>
      <td>BMW</td>
      <td>Seria 3</td>
      <td>E36</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
